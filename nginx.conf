# gzip can be enabled here since this file is included under http {}
gzip on;

types_hash_max_size 4096;
server {
  listen 80;
  server_name _;

  root /usr/share/nginx/html;
  index index.html;

  # Try static files first, then fallback to SPA entry
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Cache static assets aggressively (they are usually hashed)
  location ~* \.(?:js|css|png|jpg|jpeg|gif|ico|svg|ttf|woff|woff2)$ {
    expires 7d;
    add_header Cache-Control "public, max-age=604800, immutable";
    try_files $uri =404;
  }
}
