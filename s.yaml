edition: 1.0.0
name: my-framework-app
access: default
services:
  framework:
    component: fc
    props:
      region: cn-chengdu
      service:
        name: serverless-devs-application
      function:
        name: docs-hdsr
        description: Initialize
        runtime: custom.debian10
        environmentVariables:
          PATH: >-
            /opt/nodejs18/bin:/usr/local/bin/apache-maven/bin:/usr/local/bin:/usr/local/sbin:/usr/local/bin:/usr/sbin:/usr/bin:/sbin:/bin:/usr/local/ruby/bin:/opt/bin:/code:/code/bin
          NODE_PATH: /opt/nodejs/node_modules
          LD_LIBRARY_PATH: >-
            /code:/code/lib:/usr/local/lib:/opt/lib:/opt/php8.1/lib:/opt/php8.0/lib:/opt/php7.2/lib
        layers:
          - acs:fc:cn-chengdu:official:layers/Nodejs18/versions/1
        memorySize: 128
        cpu: 0.05
        timeout: 60
        codeUri: ./
        diskSize: 512
        caPort: 9000
        customRuntimeConfig:
          command:
            - npm
          args:
            - run
            - perview
      triggers:
        - name: httpTrigger
          type: http
          config:
            authType: anonymous
            methods:
              - GET
              - POST
              - PUT
              - DELETE
              - HEAD
              - PATCH
  fc3_domain_0:
    component: fc3-domain
    props:
      region: ${vars.region}
      domainName: auto
      protocol: HTTP
      routeConfig:
        routes:
          - path: /*
            functionName: ${resources.framework.props.functionName}
